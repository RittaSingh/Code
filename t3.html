    .circle-preloader {
      -webkit-animation: semi-rotate 1s 1ms linear infinite;
      animation: semi-rotate 1s 1ms linear infinite;
      height: 30px;
      left: 50%;
      margin-left: -15px;
      margin-top: -15px;
      overflow: hidden;
      position: absolute;
      top: 50%;
      -webkit-transform-origin: 100% 50%;
      transform-origin: 100% 50%;
      width: 15px
    }

    .circle-preloader::before {
      content: '';
      top: 0;
      left: 0;
      right: -100%;
      bottom: 0;
      border: 3px solid currentColor;
      border-color: currentColor transparent transparent currentColor;
      border-radius: 50%;
      position: absolute;
      -webkit-transform: rotate(-45deg);
      transform: rotate(-45deg);
      -webkit-animation: inner-rotate .5s 1ms linear infinite alternate;
      animation: inner-rotate .5s 1ms linear infinite alternate;
      color: #7fccf7
    }

    .circle-preloader::after {
      content: '';
      top: 0;
      left: 0;
      right: -100%;
      bottom: 0;
      border: 3px solid currentColor;
      border-color: currentColor transparent transparent currentColor;
      border-radius: 50%;
      position: absolute;
      -webkit-transform: rotate(-45deg);
      transform: rotate(-45deg);
      -webkit-animation: inner-rotate .5s 1ms linear infinite alternate;
      animation: inner-rotate .5s 1ms linear infinite alternate;
      color: #3899ec;
      opacity: 0
    }

    .circle-preloader.white::before {
      color: #f0f0f0
    }

    .circle-preloader.white::after {
      color: #dcdcdc
    }

    @-webkit-keyframes inner-rotate {
      to {
        opacity: 1;
        -webkit-transform: rotate(115deg);
        transform: rotate(115deg)
      }
    }

    @keyframes inner-rotate {
      to {
        opacity: 1;
        -webkit-transform: rotate(115deg);
        transform: rotate(115deg)
      }
    }

    @-webkit-keyframes semi-rotate {
      from {
        -webkit-animation-timing-function: ease-out;
        animation-timing-function: ease-out;
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg)
      }

      45% {
        -webkit-transform: rotate(198deg);
        transform: rotate(198deg)
      }

      55% {
        -webkit-transform: rotate(234deg);
        transform: rotate(234deg)
      }

      to {
        -webkit-transform: rotate(540deg);
        transform: rotate(540deg)
      }
    }

    @keyframes semi-rotate {
      from {
        -webkit-animation-timing-function: ease-out;
        animation-timing-function: ease-out;
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg)
      }

      45% {
        -webkit-transform: rotate(198deg);
        transform: rotate(198deg)
      }

      55% {
        -webkit-transform: rotate(234deg);
        transform: rotate(234deg)
      }

      to {
        -webkit-transform: rotate(540deg);
        transform: rotate(540deg)
      }
    }

          .wrapper.hidden {

          .wrapper.visible {

          }

          .wrapper .desktop-top {
            position: fixed;
            top: 0;
            right: 39px;
            border-top: solid 2px #459fed;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
